{# templates/blog/slider.html #}
{% load static %}
<div id="carouselExampleDark" class="carousel carousel-dark slide">
  {% if carousel_images %}
  <div class="carousel-indicators">
    {% for image in carousel_images %}
    <button type="button" 
            data-bs-target="#carouselExampleDark" 
            data-bs-slide-to="{{ forloop.counter0 }}" 
            {% if forloop.first %}class="active" aria-current="true"{% endif %}
            aria-label="Slide {{ forloop.counter }}">
    </button>
    {% endfor %}
  </div>
  <div class="carousel-inner">
    {% for image in carousel_images %}
    <div class="carousel-item {% if forloop.first %}active{% endif %}"
         {% if forloop.first %}data-bs-interval="10000"{% elif forloop.counter == 2 %}data-bs-interval="2000"{% endif %}>
      <!-- üëá esta es la l√≠nea correcta -->
      <img src="{% static image.path %}" class="d-block w-100" alt="{{ image.alt }}" loading="lazy">
      <div class="carousel-caption d-none d-md-block">
        <h5></h5>
        <p></p>
      </div>
    </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
  {% else %}
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="d-flex align-items-center justify-content-center" style="height: 400px; background-color: #f8f9fa;">
        <p class="text-muted">No hay im√°genes disponibles</p>
      </div>
    </div>
  </div>
  {% endif %}
</div>
